<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag list</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
     <button class="add-iterm" onclick="
     cartQuantity = cartQuantity+1 
     document.querySelector('#cart-summary').innerText= `Your bag has 
       ${cartQuantity} iterm`;
    ">Add iterm</button>


     <button class="wish-list" onclick="
     cartQuantity = cartQuantity-1 
     document.querySelector('#cart-summary').innerText= `Your bag has 
       ${cartQuantity} iterm`;

    ">Move to Wishlist</button>

     <button class="add-sale-iterm " onclick="
     cartQuantity = cartQuantity+2 
     document.querySelector('#cart-summary').innerText= `Your bag has 
       ${cartQuantity} iterm`;
    ">Add 1+1 sale iterm</button>
     
     <h1 id="cart-summary"></h1>
    
    <script >
     let cartQuantity = 0;
     document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} iterm.`;
    </script>
</body>
</html>
