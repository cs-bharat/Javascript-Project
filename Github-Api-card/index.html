<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github-Api-card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">
  <header class="my-2 text-center font-medium text-2xl">
    <h1 class="text-pink-600 font-bold text-6xl">Github data card</h1>
    <p class="text-red-400">your github data card</p>
  </header>
  <!-- flex items-center justify-center gap-10 border-2 border-white w-10/12 text-center ml-24 bg-neutral-600 text-wrap rounded-md -->
  <main class="">
    <div class="flex flex-col justify-center m-auto outline outline-sky-900">
    <div class="flex flex-center justify-center border-2 max-w-lg items-center m-auto ">

      <div class="flex">
        <img src="#" alt="" id="user-image" class="w-40">
      </div>

      <div class="p-6">
        <h1 id="name" class="text-pink-600 text-xl font-medium bg-slate-900 w-28 h-12 text-center rounded-md ml-10">
        </h1>
        <p id="my-intro" class="text-white"></p>
      </div>

      <!--  -->

    </div>

    <!-- followers following  repo  -->
    <div class="text-red-400 flex bg-gray-600  justify-evenly items-center max-w-lg h-24 text-center border-2">
      <div id="followers" class="text-3xl"></div>
      <div id="following" class="text-3xl"></div>
      <div id="repo" class="text-3xl"></div>
    </div>
  </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
