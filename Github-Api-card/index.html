<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Api-card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header class="my-2 text-center font-medium text-2xl" >
      <h1 class="text-pink-600 font-bold text-4xl">Github data card</h1>
      <p class="text-red-400">your data card</p>
    </header>
<!-- flex items-center justify-center gap-10 border-2 border-white w-10/12 text-center ml-24 bg-neutral-600 text-wrap rounded-md -->
    <main>
      <div class="flex flex-center align-item-center justify-center ">
        
          <div class="flex border-2">
           <img src="#" alt="" id="user-image" class="w-40">
           </div>

           <div class="p-6">
           <h1 id="name" class="text-pink-600 text-xl font-medium bg-slate-900 w-28 h-12 text-center rounded-md ml-10"></h1>
           <p id="my-intro" class="text-black"></p>
          </div>

       </div>
<!-- followers following  repo  -->
      <div class="text-pink-600 border-red flex">
          <div id="followers"></div>
          <div id="following"></div>
          <div id="repo"></div>
      </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
